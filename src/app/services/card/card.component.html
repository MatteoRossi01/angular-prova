<mat-card class="card" *ngFor="let item of myData">
    <img mat-card-image>
    <mat-card-content class="card-content">
      <h3 class="title-card">
        {{item.restaurantName}}
      </h3>

      <span class="item-price">
        {{item.priceRange}}
      </span>
    </mat-card-content>
</mat-card>
